worker_processes  1;
daemon off;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream tomcat {
        server tomcat:8080;
    }

    server {
        listen       80;
        server_name  localhost;


        location / {
	    proxy_pass http://tomcat;
	}
    }
}

